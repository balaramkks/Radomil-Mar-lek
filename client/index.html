<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potvrzení smazání uživatele</title>
</head>
<body>
  <script>
    const confirmed = confirm("Opravdu chcete smazat uživatele?");
    if (confirmed) {
      console.log("Uživatel smazán");
    } else {
      console.log("Smazání zrušeno");
    }
  </script>
</body>
</html>
